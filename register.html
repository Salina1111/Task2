<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" href="CSS/master.css">
    
</head>

<body>
    <div>
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="Firstname" placeholder="Your name.." maxlength="10">
            
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Lastname" placeholder="Your last name.. " maxlength="10">
            
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Your Address.. " maxlength="18">
            
           <label for="email">Email Id</label>
           <input type="email" name="Email" placeholder="Your Email id.." maxlength="10"><br>

            <label for="time">Select Time</label>
            <input type="time" name="usr_time"><br>   
            
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
            <label for="date">Select Birthdate</label>
            <input type="date" name="bday"><br>
            
            <label for="Questions">Any Questions?</label><br>
            <textarea name="Comment" rows="10" cols="30"></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </form>
    </div>
    
    <a href="index.html"><strong>Go to Homepage</strong></a>
    
</body>

</html>
